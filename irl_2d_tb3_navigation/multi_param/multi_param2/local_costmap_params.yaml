local_costmap:

  footprint: [[-0.205, -0.155], [-0.205, 0.155], [0.077, 0.155], [0.077, -0.155]]

  global_frame: map # tb3_2/odom
  robot_base_frame: tb3_2/base_footprint
  static_map: false
  rolling_window: true

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5  

  static_map: false  
  rolling_window: true
  width: 3
  height: 3
  resolution: 0.05

  plugins:
    - {name: multibot_layerer, type: "multibot_layer_namespace::MultibotLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    observation_sources: laser
    laser: {sensor_frame: tb3_2/base_scan, data_type: LaserScan, topic: /tb3_2/scan, marking: true, clearing: true, obstacle_range: 2.0, raytrace_range: 5.0}


  inflation:
    inflation_radius: 0.75
    cost_scaling_factor: 4 # larger number = lower cost elevation

  #robot_radius: 0.17
