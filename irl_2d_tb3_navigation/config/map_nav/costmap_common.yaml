# set map config
origin_z: 0.0
z_resolution: 1
z_voxels: 2

# base footprint of the robot (basically its convex hull on the ground)
# footprint: [
#   [0.254, -0.230],
#   [-0.254, -0.230],
#   [-0.254, 0.230],
#   [0.254, 0.230]]
robot_radius: 0.178

footprint_padding: 0.01

# map parameters
publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

# plugins
plugins:
  - { name: obstacle_layer_laser, type: "costmap_2d::ObstacleLayer" }
  - { name: inflation_layer, type: "costmap_2d::InflationLayer" }

obstacle_layer_laser:
  observation_sources: hokuyo_utm30lx
  hokuyo_utm30lx: {
    sensor_frame: $(arg robot_namespace)/top_laser_frame,
    data_type: LaserScan,
    topic: /laser/scan,
    marking: true,
    clearing: true,
    min_obstacle_height: -20.0,
    max_obstacle_height: 20.0,
    obstacle_range: 3.0, # range within which obstacles are registered
    raytrace_range: 3.5, # range upto which sensor clears the map
    inf_is_valid: true,
  }